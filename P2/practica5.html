<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/PP5.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="cabecera">
                <nav>
                    <label class="logo">CONTACT</label>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PORTAFOLIO</a></li>
                        <li><a href="#">STORE</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="main">
            <div class="texto">
                <p>Interested in working together? 
                    Fill out the form below with some info about your project and
                    I will get back to you as soon as I can. Please allow a couple
                days for me to respond.
            </p>
        </div>
         <main>
            <div class="content">
                <div class="cuerpo">
                    <div class="input-box">
                        <span class="material-symbols-outlined">person</span>
                        <label for="name">*Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="input-box">
                        <span class="material-symbols-outlined">email</span>
                        <label for="email">*Email</label>
                        <span class="icon"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <span class="material-symbols-outlined">tab</span>
                        <label for="web">Website</label>
                        <input type="text" name="web" id="web" required>
                    </div>
                    <div class="input-box">
                        <span class="material-symbols-outlined">attach_money</span>
                        <label for="budget">Budget</label>
                        <input type="text" name="budget" id="budget" required>
                    </div>
                    <div class="input-box">
                        <span class="material-symbols-outlined">timeline</span>
                        <label for="timeline">Timeline</label>
                        <input type="text" name="timeline" id="timeline" required>
                    </div>
                    <div class="input-box">
                        <span class="material-symbols-outlined">lightbulb</span>
                        <label for="suma">*1+2=</label>
                        <input type="number" name="suma" id="suma" required>
                    </div>
                    <div class="textarea">
                        <span class="material-symbols-outlined">edit</span>
                        <label for="final">Tell me a little about your project</label>
                        <textarea name="final" id="final" cols="145" rows="5"></textarea>
                    </div>
                </div>
            </div>
         </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
