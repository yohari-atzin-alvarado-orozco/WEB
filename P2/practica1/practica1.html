<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/PP1.css">
    <title>Formulario</title>
</head>
<body>

    <div class="pagina">

        <div class="cabecera">
            <h1>FORMULARIO</h1>
        </div>

        <div class="contenido fondoContenido">
            <img src="" alt="">

            <div class="izquierda">
                <label class="display-6">Nombre(s)</label>
                <input class="form-control" type="text" placeholder="Nombre(s)" aria-label="" enabled>
                <label class="display-6">Apellidos</label>
                <input class="form-control" type="text" placeholder="Apellidos" aria-label="" enabled>
                <label class="display-6">Pais</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Pais</option>
                    <option value="1">Mexico</option>
                    <option value="2">Argentina</option>
                    <option value="3">Francia</option>
                    <option value="4">Panama</option>
                    <option value="5">Japon</option>
                    <option value="6">Chile</option>
                    <option value="7">Bolivia</option>
                    <option value="8">Costa Rica</option>
                    <option value="9">Nicaragua</option>
                    <option value="10">Estados Unidos</option>
                </select>

                <label class="display-6">Biografia</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                </div>
            </div>
            <div class="centro">
                <label class="display-6">Numero Telefonico</label>
                <input class="form-control" type="text" placeholder="+00 000 000 0000" aria-label="" enabled>
                <label class="display-6">Afiliaciones</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label class="display-6">Ocupacion</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Ocupacion</option>
                        <option value="1">Estudiante</option>
                        <option value="2">Trabajador</option>
                        <option value="3">Labor Domestico</option>
                        <option value="4">Desempleado</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
